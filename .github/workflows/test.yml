name: Go Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    env:
      MIN_COVERAGE: "50.0"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run tests with race and coverage (internal packages)
        run: |
          PKGS=$(go list ./internal/... | tr '\n' ',')
          go test -race -count=1 -coverpkg "$PKGS" -coverprofile=cover.out ./internal/...
          go tool cover -func=cover.out | tee cover.txt
      - name: Enforce coverage threshold
        run: |
          total=$(grep -E '^total:' cover.txt | awk '{print $3}' | sed 's/%//')
          awk -v t=$total -v m=$MIN_COVERAGE 'BEGIN { if (t+0 < m+0) { printf("Coverage %.1f%% is below minimum %.1f%%\n", t, m); exit 1 } else { printf("Coverage %.1f%% meets minimum %.1f%%\n", t, m); } }'
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            cover.out
            cover.txt
      - name: Generate SARIF from coverage (optional)
        if: github.event_name == 'push'
        run: |
          echo '{"version":"2.1.0","runs":[{"tool":{"driver":{"name":"coverage","version":"1"}},"results":[]}]}'> results.sarif
      - name: Upload SARIF (optional)
        if: github.event_name == 'push'
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: results.sarif

